---
- name: Remove packages using Chocolatey
  hosts: windows
  gather_facts: false
  vars:
    choco_packages:
      - name: nodejs
      - name: python
  tasks:
  - name: Remove "{{ choco_packages }}"
    win_chocolatey:
      name: "{{ item.name }}"
      state: absent
    loop: "{{ choco_packages }}"
